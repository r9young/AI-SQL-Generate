<div class="container"> 
    <!-- what is class="container" -->
    <h1>SQL Script Generator</h1>

    <form #promptForm="ngForm">
        <label for="prompt">Enter your prompt: </label>
        <textarea
            id="prompt" 
            class="form-control"
            [(ngModel)]="userPrompt" 
            name="prompt"
            row=5
            required
        ></textarea>
        <!-- <textarea> is an element in HTML that supports multiple lines of text by default -->
        <!-- id='prompt' - it is unique identifier for the <textarea> -->
        <!-- [(ngModel)]="userPrompt" - This is an Angular-specific syntax called two-way data binding. -->
        <button type="submit" class="btn btn-primary" [disabled]="!promptForm.form.valid"> 
            Generator SQL Script
        </button>
        <!-- what is [disable]="!promptForm.form.valid" -->
    </form>

    <div *ngIf="generatedScript" class="mt-4">
        <h2>Generated SQL Script:</h2>
        <pre>{{ generatedScript }}</pre>
    </div>

    <!-- The *ngif checks whether the value of the generatedScript variable is truthy.
        - if it is truthy: the <div> and all its child elements are added to the DOM and displayed
        - if it is faulse (e.g null, undefined, or ''), the <div> and its contents are not rendered in the DOM. -->
</div>
